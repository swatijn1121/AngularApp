
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()" class="form-signin">
              <div class="form-label-group">
                <input class="form-control" placeholder="User Name" required autofocus formControlName="UserName">
                <label for="inputEmail">Name</label>
              </div>

              <div class="form-label-group">
                <input class="form-control" placeholder="Password" required formControlName="Password">
                <label for="inputPassword">Password</label>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
              <hr class="my-4">

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
